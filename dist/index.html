<!DOCTYPE html><html lang="en">  <head>    <meta charset="UTF-8" />    <meta http-equiv="X-UA-Compatible" content="IE=edge" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <link rel="stylesheet" href="css/style.min.css" />    <title>Sinaw</title>  </head>  <body>    <div class="wrapper">      <header class="header">  <div class="header__container container">    <div class="header__body">      <div class="header__map">        <a href="#" class="header__logo">          <picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.png" alt="logo" /></picture>        </a>        <nav class="header__nav nav-header">          <div class="burger">            <a href="#" class="burger__login button">              <span class="button__link">Login</span>            </a>          </div>          <ul class="nav-header__list">            <li class="nav-header__item"><a href="#" class="nav-header__link">Home</a></li>            <li class="nav-header__item"><a href="#" class="nav-header__link">Courses</a></li>            <li class="nav-header__item"><a href="#" class="nav-header__link">Webinar</a></li>            <li class="nav-header__item"><a href="#" class="nav-header__link">Pricing</a></li>          </ul>        </nav>      </div>      <div class="header__authen">        <div class="header__language lang-header">          <div class="lang-header__image">            <p>Eng</p>            <picture><source srcset="img/icons/globe.webp" type="image/webp"><img src="img/icons/globe.png" alt="lang" /></picture>          </div>          <div class="lang-header__arrow">            <picture><source srcset="img/icons/arrow.webp" type="image/webp"><img src="img/icons/arrow.png" alt="arrow" /></picture>          </div>        </div>        <div class="header__login login-header">          <a href="#" class="login-header__button button">            <span class="button__link">Login</span>          </a>        </div>        <div class="header__icon menu__icon">          <span></span>        </div>      </div>    </div>  </div></header>      <!-- -------- -->      <main class="main">  <section class="main__heading heading">    <picture><source srcset="img/pages/heading/background.webp" type="image/webp"><img class="heading__backImage" src="img/pages/heading/background.png" alt="" /></picture>    <div class="heading__container container">      <div class="heading__body">        <div class="heading__images">          <picture><source srcset="img/pages/heading/illu.svg" type="image/webp"><img class="heading__iconIllu" src="img/pages/heading/illu.svg" alt="person" /></picture>          <picture><source srcset="img/pages/heading/lamp.webp" type="image/webp"><img class="heading__iconLamp" src="img/pages/heading/lamp.png" alt="lamp" /></picture>          <picture><source srcset="img/pages/heading/book.webp" type="image/webp"><img class="heading__iconBook" src="img/pages/heading/book.png" alt="book" /></picture>          <picture><source srcset="img/pages/heading/more.webp" type="image/webp"><img class="heading__iconMore" src="img/pages/heading/more.png" alt="More" /></picture>          <picture><source srcset="img/pages/heading/ellipses.webp" type="image/webp"><img class="heading__iconEllipse" src="img/pages/heading/ellipses.png" alt="" /></picture>        </div>        <div class="heading__info">          <h1 class="heading__label">Grow Your Skills To Advance Your Career Path.</h1>          <p class="heading__text">We have something big for you who want to level up!</p>          <form class="heading__form form-heading">            <input              class="form-heading__input"              type="text"              placeholder="What do you want to learn..."            />            <a href="#" class="form-heading__search">              <picture><source srcset="img/icons/search.webp" type="image/webp"><img src="img/icons/search.png" alt="search" /></picture>            </a>          </form>          <div class="heading__suggestions suggestions">            <p class="suggestions__label">Suggestions</p>            <div class="suggestions__items">              <a href="#" class="suggestions__item">                <p>UI UX Design</p>              </a>              <a href="#" class="suggestions__item">                <p>CSS Fundamental</p>              </a>              <a href="#" class="suggestions__item">                <p>3D Design Illustration</p>              </a>              <a href="#" class="suggestions__item">                <p>Website Development</p>              </a>              <a href="#" class="suggestions__item">                <p>Logo Design</p>              </a>              <a href="#" class="suggestions__item">                <p>Icon Design</p>              </a>            </div>          </div>        </div>      </div>    </div>  </section></main>      <!-- -------- -->      <footer class="footer">footer</footer>    </div>    <script src="js/script.min.js"></script>  </body></html>
