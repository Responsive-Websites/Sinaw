<!DOCTYPE html><html lang="en">  <head>    <meta charset="UTF-8" />    <meta http-equiv="X-UA-Compatible" content="IE=edge" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <link rel="stylesheet" href="css/style.min.css" />    <title>Sinaw</title>  </head>  <body>    <div class="wrapper">      <header class="header">  <div class="header__container container">    <div class="header__body">      <div class="header__map">        <div class="header__logo">          <picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.png" alt="logo" /></picture>        </div>        <nav class="header__nav nav-header">          <div class="burger">            <a href="#" class="burger__login button">              <span class="button__link">Login</span>            </a>          </div>          <ul class="nav-header__list">            <li class="nav-header__item"><a href="#" class="nav-header__link">Home</a></li>            <li class="nav-header__item"><a href="#" class="nav-header__link">Courses</a></li>            <li class="nav-header__item"><a href="#" class="nav-header__link">Webinar</a></li>            <li class="nav-header__item"><a href="#" class="nav-header__link">Pricing</a></li>          </ul>        </nav>      </div>      <div class="header__authen">        <div class="header__language lang-header">          <div class="lang-header__image">            <p>Eng</p>            <picture><source srcset="img/icons/globe.webp" type="image/webp"><img src="img/icons/globe.png" alt="lang" /></picture>          </div>          <div class="lang-header__arrow">            <picture><source srcset="img/icons/arrow.webp" type="image/webp"><img src="img/icons/arrow.png" alt="arrow" /></picture>          </div>        </div>        <div class="header__login login-header">          <a href="#" class="login-header__button button">            <span class="button__link">Login</span>          </a>
